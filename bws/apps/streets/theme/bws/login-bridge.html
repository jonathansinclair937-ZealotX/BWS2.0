<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signing you in…</title>
  <link rel="stylesheet" href="/apps/web/styles.css" />
  <style>
    body { display:grid; place-items:center; height:100vh; background:#0f0f10; color:#e9eef3; }
    .card { background:#1a1a1a; padding:1.2rem 1.4rem; border-radius:.9rem; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Signing you in…</h1>
    <p>Please wait while we link your OSSN session to BWS.</p>
  </div>
  <script type="module">
    // In production, derive username from OSSN session server-side, not from query string.
    const params = new URLSearchParams(location.search);
    const u = params.get('u');
    const role = params.get('role') || 'Client';
    if (!u) {
      document.body.insertAdjacentHTML('beforeend','<p>Missing user. Configure OSSN integration.</p>');
    } else {
      fetch('/packages/auth/ossn-bridge.php?u='+encodeURIComponent(u)+'&role='+encodeURIComponent(role))
        .then(r=>r.json())
        .then(data => {
          if (data.access_token) {
            localStorage.setItem('bws2_token', data.access_token);
            // Optional: also set a cookie for PHP-only contexts
            document.cookie = 'bws2_token='+data.access_token+'; path=/';
            // Redirect to Streets (or Admin)
            const dest = params.get('dest') || '/apps/streets/theme/bws/index.php';
            location.href = dest;
          } else {
            document.body.insertAdjacentHTML('beforeend','<p>Token mint failed.</p>');
          }
        })
        .catch(err => {
          document.body.insertAdjacentHTML('beforeend','<p>Error: '+err+'</p>');
        });
    }
  </script>
</body>
</html>
