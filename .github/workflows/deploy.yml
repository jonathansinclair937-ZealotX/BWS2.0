name: Deploy to HostGator (OpenSSH + password)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Add host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Quick SSH smoke test
        env:
          PASS: ${{ secrets.SSH_PASSWORD }}
        run: |
          sshpass -p "$PASS" ssh -p ${{ secrets.SSH_PORT }} \
            -o KexAlgorithms=+diffie-hellman-group-exchange-sha256 \
            -o StrictHostKeyChecking=yes \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            'echo "OK $(whoami)"; echo "PWD: $(pwd)"; ls -la $HOME; ls -la ${{ secrets.SERVER_WEB_DIR }} || echo "Web dir missing"'

      - name: Upload site via SCP (recursive)
        env:
          PASS: ${{ secrets.SSH_PASSWORD }}
        run: |
          sshpass -p "$PASS" scp -P ${{ secrets.SSH_PORT }} -r \
            -o KexAlgorithms=+diffie-hellman-group-exchange-sha256 \
            bws/* ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.SERVER_WEB_DIR }}/


- name: Upload site via SCP (into /bws)
  env: { PASS: ${{ secrets.SSH_PASSWORD }} }
  run: |
    sshpass -p "$PASS" ssh -p ${{ secrets.SSH_PORT }} \
      -o KexAlgorithms=+diffie-hellman-group-exchange-sha256 \
      ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
      'mkdir -p ${{ secrets.SERVER_WEB_DIR }}/bws'
    sshpass -p "$PASS" scp -P ${{ secrets.SSH_PORT }} -r \
      -o KexAlgorithms=+diffie-hellman-group-exchange-sha256 \
      bws/* ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.SERVER_WEB_DIR }}/bws/

- name: Run DB migrations on server
  env: { PASS: ${{ secrets.SSH_PASSWORD }} }
  run: |
    sshpass -p "$PASS" ssh -p ${{ secrets.SSH_PORT }} \
      -o KexAlgorithms=+diffie-hellman-group-exchange-sha256 \
      ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
      'cd ${{ secrets.SERVER_WEB_DIR }}/bws && ${{ secrets.SERVER_PHP }} scripts/migrate.php'
